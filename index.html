<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src='yesandno.js'></script>
    <link rel="stylesheet" href="vivify.min.css">
    <meta charset="UTF-8">
    <title>Sid, your personal assistant</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top" style="position:fixed;background:black;width:100%;z-index:99999999;padding: 5px; line-break: strict;">
        <div style="color:white; width:20%; padding: 0; width: 30%; display: inline-block;" id="time">Loading...</div><div style="display: inline-block; width: 15%;height: 100%; margin-top: 0;" class="w3-round w3-light-grey"><div id="myBar" class="w3-container w3-green" style="width:100%;height: 100%;border-top-left-radius: 4px;border-bottom-left-radius: 4px;">Loading...</div>
    </div>
    </div>
    <div id="master">
        <div id="container">
        <table>
            <tbody>

            </tbody>
        </table>
        </div>
    <div id="slave">
    <form id="form" class="w3-center" onsubmit="send()">
        <input required maxlength="60" id="maininput" title="Type what you want to tell Sid." class="w3-border w3-round" onkeyup="check()" placeholder="Tell Sid..." type="text">
        <input type="submit" class="w3-border w3-round" value="Send">
    </form>
    </div>
    </div>
