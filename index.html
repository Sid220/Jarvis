<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src='yesandno.js'></script>
    <link rel="stylesheet" href="vivify.min.css">
    <meta charset="UTF-8">
    <title>Sid, your personal assistant</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top" style="position:fixed;background:black;width:100%;z-index:999999999;padding: 5px; line-break: strict;line-break: strict; white-space:nowrap;">
        <div style="color:white; padding: 0; width: 40%; display: inline-block; max-width: 40%; line-break: strict; white-space:nowrap; overflow: ellipsis;"><i
                title="Learn more about today's background image"
                onclick="window.open('about.html', '_blank', 'nodeIntegration=true, height=500, width=500, frame=false, resizable=false',)"
                class="fas fa-info link"></i> | <span style="width: fit-content;" title="Home" class="link"><u><i
                        class="fas fa-home"></i> Home</u> </span>
            <span style="width: fit-content;" title="News" class="link"
                onclick="window.location = 'https://www.msn.com/en-us/news'; const {remote} = require('electron')
                const {Menu} = remote
       
                const menu = Menu.getApplicationMenu();
       
                menu.getMenuItemById('home').checked = false;
                menu.getMenuItemById('news').checked = true;"><i
                    class="far fa-newspaper"></i> News</span>
            <span style="width: fit-content;" title="Maps" class="link"
                onclick="window.location = 'https://www.bing.com/maps?FORM=Z9LH2'; const {remote} = require('electron')
                const {Menu} = remote
       
                const menu = Menu.getApplicationMenu();
       
                menu.getMenuItemById('home').checked = false;
                menu.getMenuItemById('map').checked = true;"><i class="fas fa-map-marker-alt"></i>
                Maps </span><span
                onclick="window.location = 'https://www.msn.com/en-us/weather';
                const {remote} = require('electron')
                const {Menu} = remote
       
                const menu = Menu.getApplicationMenu();
       
                menu.getMenuItemById('home').checked = false;
                menu.getMenuItemById('weather').checked = true;"
                style="width: fit-content;" title="Weather" class="link"><i class="fas fa-sun"></i>
                Weather </span><span
                onclick="window.location = 'https://www.msn.com/en-us/money';
                const {remote} = require('electron')
                const {Menu} = remote
       
                const menu = Menu.getApplicationMenu();
       
                menu.getMenuItemById('home').checked = false;
                menu.getMenuItemById('money').checked = true;"
                style="width: fit-content;" title="Money" class="link"><i class="fas fa-chart-line"></i>
                Finance </span><span onclick="window.location = 'https://www.bing.com/shop?FORM=Z9LHS4';
                const {remote} = require('electron')
                const {Menu} = remote
       
                const menu = Menu.getApplicationMenu();
       
                menu.getMenuItemById('home').checked = false;
                menu.getMenuItemById('shop').checked = true;"
                style="width: fit-content;" title="Shopping" class="link"><i class="fas fa-shopping-cart"></i> Shopping
        </div>
        <div style="color:white; padding: 0; width: 32%; display: inline-block; background-color: black;" id="time">Loading...</div>
        <div style="display: inline-block; width: 20%;height: 100%; margin-top: 0;" class="w3-round w3-light-grey">
            <div id="myBar" class="w3-container w3-green"
                style="width:100%;height: 100%;border-top-left-radius: 4px;border-bottom-left-radius: 4px; text-align: center;">
                Loading...</div>
        </div>
        <div class="link" style="color:white; padding: 0; width: 4%; display: inline-block; text-align: center;"
            onclick="window.open('volume.html', '_blank', 'nodeIntegration=true, height=150, width=200, frame=false, resizable=false',)"
            id="volume">Loading...</div>
        <div class="link" style="color:white; padding: 0; width: 2%; display: inline-block; text-align: center;"
            id="poweroff"><i style="font-size:20px;" class="fas fa-power-off"></i></div>
    </div>
    <div id="message" style="position:fixed;width:100%;z-index:9999999999; margin: 0px;" class="w3-panel w3-display-container">
        <span onclick="this.parentElement.style.display='none'; localStorage.setItem('noupdate', 'yes');"
        class="w3-button w3-large w3-display-topright w3-hover-red">&times;</span>
        <h3></h3>
        <p></p>
      </div>
    <div id="master">
        <div id="container">
            <table>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="slave">
            <form id="form" class="w3-center" onsubmit="send()">
                <input required maxlength="60" id="maininput" title="Type what you want to tell Sid."
                    class="w3-border w3-round" onkeyup="check()" placeholder="Tell Sid..." type="text">
                <input type="submit" class="w3-border w3-round" value="Send">
            </form>
        </div>
    </div>
</body>

</html>
